<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Algos book</title>
  </head>

  <body class="app">
    <div class="title">
    <a href="https://algos-book.vercel.app/"> <h1>Algos Book</h1></a>
      <a href="https://github.com/Adrien35240/algos-book" target="_blank">
      <img class="github__img" src="bin/assets/icon-github.png"/>
      </a>
    </div> 
    <div class="canvas__container" id="canvas__container">
    </div>
    <div class="btn__container">
      <div class="actions">
        <select id="maxBtn" class="btn select">
          <option selected value="100">100</option>
          <option value="200">200</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
        </select>
        <button class="btn shuffle" id="shuffle__btn">Shuffle Data</button>
      </div>
      <div class="actions">
        <button class="btn create"
                id="add__btn">add Graph</button>
        <button class="btn algo" id="run__btn">Run Algo</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <!-- template canvas -->
    <template id="canvas__template">
      <div class="algo__container">
        <canvas class="canvas"></canvas>
        <div>
          <div class="description" id="description"></div>
          <a href="https://github.com/Adrien35240/algos-book"
             target="_blank"> Code</a>
      <select class="btn select" id="algo__btn">
          <option value="Bubble sort">Bubble sort</option>
          <option value="Selection sort">Selection sort</option>
        </select>
      </div>
      </div>
    </template>
    <!-- template canvas -->
    <footer>
      <span>Build with <a href="https://vitejs.dev/">Vite</a> | Hosted on <a href="https://vercel.com/">Vercel</a></span>

  </body>
</html>
